<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SVG Favicon (modern browsers) -->
    <link rel="icon" type="image/svg+xml" href="/logo/SVG/pixli-logo-p-white.svg" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logo/SVG/pixli-logo-p-black.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logo/SVG/pixli-logo-p-white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <!-- PNG Favicons (fallback for older browsers) -->
    <link rel="icon" type="image/png" sizes="16x16" href="/logo/16w/pixli-logo-p-white.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo/32w/pixli-logo-p-white.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/logo/48w/pixli-logo-p-white.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/logo/192w/pixli-logo-p-white.png" />
    <link rel="apple-touch-icon" sizes="128x128" href="/logo/128w/pixli-logo-p-white.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    />
    <title>Pixli: generative art toy</title>
    <style>
      :root {
        color-scheme: dark;
        --text-subtle: rgba(198, 201, 255, 0.45);
      }

      body {
        margin: 0;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        background: #0b0b1d;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2147483000;
        transition: opacity 0.35s ease, visibility 0.35s ease;
      }

      #initial-loader.initial-loader--hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .initial-loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
      }

      .initial-loader-stack {
        position: relative;
        width: 96px;
        aspect-ratio: 60 / 45;
      }

      .initial-loader-text {
        font-family: "Space Grotesk", system-ui, sans-serif;
        font-size: 0.58rem;
        font-weight: 400;
        color: var(--text-subtle, rgba(198, 201, 255, 0.45));
        text-transform: uppercase;
        letter-spacing: 0.24em;
        text-align: center;
      }

      .initial-loader-logo {
        position: absolute;
        inset: 0;
        display: block;
        width: 100%;
        height: 100%;
        background: var(--loader-color);
        mix-blend-mode: hard-light;
        mask: url("/logo/SVG/pixli-logo-p-white.svg") center / contain no-repeat;
        -webkit-mask: url("/logo/SVG/pixli-logo-p-white.svg") center / contain no-repeat;
        transform-origin: center;
        animation: none;
      }

      .initial-loader-logo--one {
        --loader-color: #ff3cac;
        animation: initial-loader-top 2.4s steps(32, end) infinite;
      }

      .initial-loader-logo--two {
        --loader-color: #4cc9f0;
        animation: initial-loader-mid 2.4s steps(20, end) infinite;
      }

      .initial-loader-logo--three {
        --loader-color: #9ef6ff;
        animation: initial-loader-bottom 2.4s steps(32, end) infinite;
      }

      .initial-loader-sr {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      @keyframes initial-loader-top {
        0%,
        8% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(6px, -2px);
        }
        14% {
          transform: translate(-6px, 3px);
        }
        18% {
          transform: translate(4px, -1px);
        }
        22% {
          transform: translate(-5px, 2px);
        }
        30%,
        60% {
          transform: translate(0, 0);
        }
        64% {
          transform: translate(5px, -3px);
        }
        70% {
          transform: translate(-4px, 2px);
        }
        76% {
          transform: translate(6px, -1px);
        }
        84% {
          transform: translate(-5px, 3px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @keyframes initial-loader-bottom {
        0%,
        8% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(-6px, 2px);
        }
        14% {
          transform: translate(6px, -3px);
        }
        18% {
          transform: translate(-4px, 1px);
        }
        22% {
          transform: translate(5px, -2px);
        }
        30%,
        60% {
          transform: translate(0, 0);
        }
        64% {
          transform: translate(-5px, 3px);
        }
        70% {
          transform: translate(4px, -2px);
        }
        76% {
          transform: translate(-6px, 1px);
        }
        84% {
          transform: translate(5px, -3px);
        }
        100% {
          transform: translate(0, 0);
        }
      }

      @keyframes initial-loader-mid {
        0%,
        12% {
          transform: translate(0, 0);
        }
        16% {
          transform: translate(-1px, 0);
        }
        20% {
          transform: translate(2px, 0);
        }
        28%,
        62% {
          transform: translate(0, 0);
        }
        68% {
          transform: translate(-1px, 0);
        }
        74% {
          transform: translate(1px, 0);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div id="initial-loader" role="status">
      <div class="initial-loader-content">
        <div class="initial-loader-stack" aria-hidden="true">
          <span class="initial-loader-logo initial-loader-logo--one"></span>
          <span class="initial-loader-logo initial-loader-logo--two"></span>
          <span class="initial-loader-logo initial-loader-logo--three"></span>
        </div>
        <div class="initial-loader-text" id="initial-loader-text">loading 0%</div>
      </div>
      <span class="initial-loader-sr">Loading Pixli</span>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/bootstrap.ts"></script>
  </body>
</html>
